name: Build and upload MacOS binaries
on:
  workflow_dispatch:

jobs:

  mac:
    strategy:
      fail-fast: false
      matrix:
        arch: [x86, arm64]
    runs-on: ${{ matrix.arch == 'x86' && 'macos-13' || 'macos-latest' }}

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Use Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        toolchain: stable

    - name: Build module
      run: |
        export MACOSX_DEPLOYMENT_TARGET=${{ matrix.arch == 'x86' && '10.14' || '11.0' }}
        export SKIA_DEBUG=0
        cargo update
        npm ci --ignore-scripts
        npm run build -- --release --features=metal,window

    - name: Test & Package module
      run: |
        npm test && npm run package

    - name: Upload
      env:
        NODE_PRE_GYP_GITHUB_TOKEN: ${{ secrets.DEPLOY_TOKEN }}
      run: |
        npm run upload
