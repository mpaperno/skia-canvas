name: Build and upload Windows binaries
on:
  workflow_dispatch:

jobs:

  windows-x86:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Use Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        toolchain: stable
        targets: x86_64-pc-windows-msvc

    - run: cargo update
    - run: npm ci --ignore-scripts
    - run: npm run build -- --release --features=vulkan,window --target=x86_64-pc-windows-msvc

    - name: Test & Package module
      run: |
        npm test && npm run package

    - name: Upload
      env:
        NODE_PRE_GYP_GITHUB_TOKEN: ${{ secrets.DEPLOY_TOKEN }}
      run: |
        npm run upload
