name: Run Windows build & tests
on:
  workflow_dispatch:

jobs:
  run-tests:
    name: Build & Test
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        node: [ 18, 20, 22, latest ]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Use Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          targets: x86_64-pc-windows-msvc

      - run: cargo update
      - run: npm ci --ignore-scripts
      - run: npm run build -- --release --features=vulkan,window --target=x86_64-pc-windows-msvc

      - name: Test
        run: npm test
